# Site settings
title: "Computational Economic Notes"
description: "Simple computational economics papers"
baseurl: "" # Leave empty for project pages
url: "https://compeconote.github.io" # Your GitHub Pages URL
repository: "CompEcoNote/Computational-Economic-Notes"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  papers:
    output: true
    permalink: /papers/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "papers"
    values:
      layout: "paper-simple"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Theme (using minima)
theme: minima

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github/
